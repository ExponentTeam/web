<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-dark header fixed-top">
        <a class="navbar-brand" href="#" id="CarProtector">CarProtector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="Products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="Support">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="For_partners">For partners</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="Blog">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="Structure">Structure</a>
                </li>
            </ul>
            <form action="http://carprotector.tech/get_started_version/" class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline get_started my-2 my-sm-0" href="#" type="submit">Get started</button>
            </form>
        </div>
    </nav>

    <div class="blank_line-2"></div>
    <div class="blank_line-2"></div>

    <main>
        <div class="get_started_test">
            <div class="version">
                <div class="what_page">
                    <div class="indexer indexer-1"></div>
                    <div class="indexer indexer-2"></div>
                    <div class="indexer indexer-3"></div>
                    <div class="indexer indexer-4"></div>
                </div>
                <div class="title1">
                    1. Choose a needed version:
                </div>
                <div class="radio">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                            Basic
                        </label>
                    </div>
                    <div class="blank_line-1"></div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                            value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Advanced
                        </label>
                    </div>
                    <div class="blank_line-1"></div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            Premium
                        </label>
                    </div>
                </div>
            </div>
            <div class="service">
                <div class="what_page">
                    <div class="indexer indexer-1"></div>
                    <div class="indexer indexer-2"></div>
                    <div class="indexer indexer-3"></div>
                    <div class="indexer indexer-4"></div>
                </div>
                <div class="title2">
                    2. Choose service center for installation:
                </div>
                <img class="map" src="css/images/map.png" width="444">
                <div class="blank_line-2"></div>
            </div>
            <div class="appointment">
                <div class="what_page">
                    <div class="indexer indexer-1"></div>
                    <div class="indexer indexer-2"></div>
                    <div class="indexer indexer-3"></div>
                    <div class="indexer indexer-4"></div>
                </div>
                <div class="title3">
                    3. Set up an appointment:
                </div>
                <input class="date" name="date" type="date">
                <input class="time" name="time" type="time">
            </div>
            <div class="payment">
                <div class="what_page">
                    <div class="indexer indexer-1"></div>
                    <div class="indexer indexer-2"></div>
                    <div class="indexer indexer-3"></div>
                    <div class="indexer indexer-4"></div>
                </div>
                <div class="title4">
                    4. Make a payment:
                </div>
                <div class="credit_card">
                    <input type="text" maxlength="16" class="card_number" name="card_number" placeholder="CARD NUMBER">
                    <input type="text" maxlength="5" class="date" name="date" placeholder="MM/YY">
                    <input type="text" maxlength="3" class="cvv" name="cvv" placeholder="CVV">
                    <div class="price">9999$ to pay</div>
                </div>
                <button name="pay" class="pay">
                    Confirm payment
                </button>
            </div>
        </div>
    </main>

    <div class="blank_line-2"></div>


    <footer>

        <div id="footer">
            <span id="footer_logo"></span>
            <div id="footer_navigation_icon"></div>
            <div id="footer_navigation_text">00, street, Lviv, Ukraine</div>
            <span id="footer_contacts">Contacts:</span>
            <span id="footer_mail">team.exponent2020@gmail.com</span>
            <a href="https://www.google.com/" id="footer_icon_fb"></a>
            <a href="https://www.google.com/" id="footer_icon_inst"></a>
            <a href="https://www.google.com/" id="footer_icon_mail"></a>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
